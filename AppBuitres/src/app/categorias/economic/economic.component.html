<div class="panel panel-primary">
  <div class="panel-heading">Economic Activity
  </div>
    <div style="display: block;" >
        <canvas baseChart
        [data]="roundChartData"
        [labels]="roundChartLabels"
        [chartType]="roundChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
</div>
